<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
      </head>

      <body class="flex-column min-100-vh">
        <header class="hero">
          <h1 class="app-title"> Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-flex-start">
            
            <section id="user-Input">
            <div class="col-12 col-md-4">
        
              <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <form id="card-form" class="card-body">
                  <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="cityBtn">Search</button>
                </form>
              </div>

              <div class="col-12 col-md-4">
                <h2 class="subtitle">My Cities:<span id="cities-searched"></span></h2>
                <div id="cities-container" class="list-group"></div>
              </div>
            </section>

            <section id="forecast-container">
              <div id="city-highlight" class="city-highlight col-12 col-md-4"">Atlanta</div>
              <div id="5-day" class="5-day">
                <h2>5-Day Forecast:</h2></div>
            </section>
            </main>
      </body>
</html>
