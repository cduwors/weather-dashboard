<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
      </head>

      <body class="flex-column min-100-vh">
        <header class="hero">
          <h1 class="app-title"> Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-flex-start">
            
            <section id="user-Input">
            <div class="col-12 col-md-4">
        
              <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                <button id="cityBtn" type="button" class="cityBtn">Search</button>
              </div>

              <div class="card col-12 col-md-4">
                <h2 class="subtitle">My Cities:<span id="cities-searched"></span></h2>
                <div id="cities-container" class="list-group">
               
                </div>

              </div>
            </section>

            <section id="forecast-container" class="col-8">
              <div id="city-highlight" class="city-highlight col-8">
               <img id="weather-icon">
                <h2 id="current-city" ></h2>
                <div id="current-weather">
                    <a id="current-temp"></a><br>
                    <a id="current-wind"></a><br>
                    <a id="current-hum"></a><br>
                    <a id="current-uv"></a><br>
                </div>

            </div>
              <div id="five-day" class="five-day">
                <h2>5-Day Forecast:</h2>
            <div id="daily-forecast" class="flex-row">
                <div id="day-1" class="day-forecast flex-column col-2"></div>
                <div id="day-2" class="day-forecast flex-column col-2"></div>
                <div id="day-3" class="day-forecast flex-column col-2"></div>
                <div id="day-4" class="day-forecast flex-column col-2"></div>
                <div id="day-5" class="day-forecast flex-column col-2"></div>
            </div>
            </div>

            </section>
            </main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./assets/homepage.js"></script>

      </body>
</html>
